name: On Push

on: [push]
   
jobs:
  gitHubActionForPylint:
    name: GitHub Action for pylint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run Pylint
        uses: cclauss/GitHub-Action-for-pylint@0.7.0
        with:
          args: "pip install -r requirements.txt ; pylint **/*.py"  
   
